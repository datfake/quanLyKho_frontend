<div>
    <h2 id="page-heading">
        <span jhiTranslate="quanlyWareHouseApp.billImport.home.title">Bill Imports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bill-import" [routerLink]="['/bill-import/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="quanlyWareHouseApp.billImport.home.createLabel">
            Create a new Bill Import
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="billImports?.length === 0">
        <span jhiTranslate="quanlyWareHouseApp.billImport.home.notFound">No billImports found</span>
    </div>
    <div class="table-responsive" *ngIf="billImports?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.billImport.amount">Amount</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.billImport.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.billImport.charge">Charge</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.billImport.product">Product</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let billImport of billImports ;trackBy: trackId">
                <td><a [routerLink]="['/bill-import', billImport.id, 'view' ]">{{billImport.id}}</a></td>
                <td>{{billImport.amount}}</td>
                <td>{{billImport.date | date:'mediumDate'}}</td>
                <td>{{billImport.charge}}</td>
                <td>
                    <div *ngIf="billImport.product">
                        <a [routerLink]="['/product', billImport.product?.id, 'view' ]" >{{billImport.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/bill-import', billImport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bill-import', billImport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(billImport)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
