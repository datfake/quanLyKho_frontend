<div>
    <h2 id="page-heading">
        <span jhiTranslate="quanlyWareHouseApp.product.home.title">Products</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product" [routerLink]="['/product/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="quanlyWareHouseApp.product.home.createLabel">
            Create a new Product
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="products?.length === 0">
        <span jhiTranslate="quanlyWareHouseApp.product.home.notFound">No products found</span>
    </div>
    <div class="table-responsive" *ngIf="products?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.product.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.product.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.product.price">Price</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.product.amount">Amount</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.product.category">Category</span></th>
            <th scope="col" ><span jhiTranslate="quanlyWareHouseApp.product.brand">Brand</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products ;trackBy: trackId">
                <td><a [routerLink]="['/product', product.id, 'view' ]">{{product.id}}</a></td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.amount}}</td>
                <td>
                    <div *ngIf="product.category">
                        <a [routerLink]="['/category', product.category?.id, 'view' ]" >{{product.category?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="product.brand">
                        <a [routerLink]="['/brand', product.brand?.id, 'view' ]" >{{product.brand?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product', product.id, 'import' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.import">Import</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product', product.id, 'export' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.export">Export</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product', product.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product', product.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(product)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
